  <form onsubmit="dform(event)"  >
  <p >

    <div >
     <input type="radio" id="Hiphop" name="fav_dance" value="Hiphop" required >
      <label for="Hiphop">Hiphop</label><br>
    </div>
    <div  ><input type="radio" id="Salsa" name="fav_dance" value="Salsa" required>

      <label for="Bhangra">Bhangra</label><br>

      <p>

      <label for="Dance Academy">Dance Academy</label><br>
    </div>
      <div> 
      <input type="radio" id="Online" name="class" value="Online" required>

      </div>
      <div >
